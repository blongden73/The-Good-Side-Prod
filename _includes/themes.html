<div class="gs-wrapper">
  <div class="gs-splash update-on-click">
    <h1>Case studies</h1>
  </div>
  <div class="gs-questions">
    <div class="gs-organiser">
      {% assign themes = site.themes %}
      {% for theme in themes %}
      <div class="circle theme">
        {{theme.title}}
      </div>
      {% endfor %}

    </div>
  </div>
</div>
<div class="page-content pink">
  <div class="gs-case-study__wrapper">
    <ul>
      {% for case in site.case-studies %}
        <li>
          <a class="article-selector" href="{{case.permalink}}" data-link="{{case.permalink}}"></a>
          <div class="flex">
            <div class="left">
              <img src="{{case.['Case study main image']}}">
            </div>
            <div class="right">
              <h2>{{case.title}}</h2>
              <p>{{case.Question}}</p>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
